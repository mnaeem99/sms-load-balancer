spring.datasource.url=jdbc:postgresql://localhost:5432/sms-provider
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driverClassName=org.postgresql.Driver

spring.application.name=load-balancer-service
server.port=8080
server.servlet.context-path=/load-balancer-service
eureka.instance.metadata-map.configPath=/load-balancer-service

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true

# Spring JPA
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql=true
