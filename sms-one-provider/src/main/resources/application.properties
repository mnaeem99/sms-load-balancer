spring.datasource.url=jdbc:postgresql://localhost:5432/sms-provider
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driverClassName=org.postgresql.Driver

spring.application.name=sms-one-service
server.port=8081
server.servlet.context-path=/sms-one-service
eureka.instance.metadata-map.configPath=/sms-one-service

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
